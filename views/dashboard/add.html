<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Add a Timeslot</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container dashboard">
    <button id="logout">Logout</button>
    <h1>Dashboard - Add a Timeslot</h1>
    <div class="settings">
      <button id="back">Back to dashboard</button>
    </div>
    <form id="add-timeslot-form">
      <label for="start-time">Start Time:</label>
      <input type="datetime-local" id="start-time" name="start-time" required>

      <label for="end-time">End Time:</label>
      <input type="datetime-local" id="end-time" name="end-time" required>

      <label for="interval">Interval (minutes):</label>
      <input type="number" id="interval" name="interval" min="1" required>

      <button type="submit">Add Timeslots</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="/js/add.js"></script>
</body>
</html>
